<style>
  .aspect-ratio {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 75%;
  }

  .aspect-ratio iframe {
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
  }
</style>

{{if eq (len .Params) 1}}
<iframe
        class="apect-ration"
        frameborder="no"
        border="0"
        marginwidth="0"
        marginheight="0"
        allowfullscreen="true"
        src="//music.163.com/outchain/player?type=2&id={{ index .Params 0 }}&auto=0&height=66">
</iframe>
{{else}}
<iframe
        class="apect-ration"
        frameborder="no"
        border="0"
        marginwidth="0"
        marginheight="0"
        allowfullscreen="true"
        src="//music.163.com/outchain/player?type=2&id={{ index .Params 0 }}&auto={{ index .Params 1 }}&height=66">
</iframe>
{{end}}
