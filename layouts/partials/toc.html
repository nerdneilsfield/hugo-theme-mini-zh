{{ with .TableOfContents }}
  {{ if ne . "<nav id=\"TableOfContents\"></nav>" }}
    <aside class="toc">
      <details open>
          <summary>
              {{- i18n "toc" | default "Table of Contents" }}
          </summary>
          <div>
              {{ . }}
          </div>
      </details>
    </aside>

    <button class="toc-toggle" aria-controls="toc-drawer" aria-expanded="false">{{- i18n "toc" | default "Table of Contents" }}</button>
    <div class="toc-backdrop" hidden></div>
    <div id="toc-drawer" class="toc-drawer" hidden>
      <div class="toc-drawer-header">
        <span>{{- i18n "toc" | default "Table of Contents" }}</span>
        <button class="toc-close" aria-label="Close">Ã—</button>
      </div>
      <div class="toc-drawer-body">
        {{ . }}
      </div>
    </div>
  {{ end }}
{{ end }}
